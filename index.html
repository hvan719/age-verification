<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Age verification popup styling */
        #age-verification-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 0, 255);
            color: fuschia;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        #age-verification-popup button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Main content hidden when popup is active */
       #main-content {
            display: none;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        header a {
            text-decoration: none;
            color: white;
            margin-right: 20px;
            font-size: 18px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Order online section styles */
        .order-online {
            background-color: black;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .order-online button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .order-online button:hover {
            background-color: #e55b00;
        }
    </style>
</head>
<body>
    <!-- Age Verification Pop-Up -->
    <div id="age-verification-popup">
        <h1>ARE YOU 21 YEARS OF AGE OR OLDER?</h1>
        <button onclick="confirmAge()">YES</button>
        <button>NO</button>
    </div>

       <!-- Main Content -->
   <div id="main-content">
        <!-- Header with shopping bag button -->
        <header>
            <a href="#">Home</a>
            <button onclick="alert('Shopping bag clicked!')" style="background: none; border: none; color: white; cursor: pointer; font-size: 18px;">
                ðŸ›’ Shopping Bag
            </button>
        </header>

        <!-- Order Online Section -->
        <div class="order-online">
            <h1>Order Online</h1>
            <p>Discover our amazing products and order online today!</p>
            <button onclick="alert('Shop Now clicked!')">Shop Now</button>
        </div>

        <main>
            <section>
                <h2>Featured Products</h2>
                <p>Explore our wide range of products!</p>
            </section>
            <section>
                <h2>Categories</h2>
                <p>Shop by category to find what you need.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function confirmAge() {
            // Hide the popup and show the main content
            document.getElementById('age-verification-popup').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }
    </script>
</body>
</html>
